<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title data-i18n="polina.title"></title>
</head>

<body>
    <header>
        <ul class="lang-picker">
            <li id="english">en</li>
            <li id="russian">ru</li>
        </ul>
        <div class="avatar"></div>
        <nav>
            <ul id="navUl">
                <li><a href="#" class="active-link" id="aboutLink" data-i18n="polina.nav.about"></a></li>
                <li><a href="#" id="workLink" data-i18n="polina.nav.works"></a></li>
                <li><a href="#" id="contactLink" data-i18n="polina.nav.contacts"></a></li>
            </ul>
        </nav>
        <div class="footer-link">
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="about activeSection" id="about">
            <h1 data-i18n="polina.header.about"></h1>
            <div class="container">
                <p class="logo"><b>polina</b> lappo<span>.</span></p>
                <p class="vacancy" data-i18n="polina.vacancy"></p>
                <p class="info" data-i18n="polina.info"></p>
                <div class="button">
                    <button id="hire" data-i18n="polina.btn.hire"></button>
                    <button id="resume" data-i18n="polina.btn.download"></button>
                </div>
            </div>
        </section>
        <section class="work dont-show" id="work">
            <h1 data-i18n="polina.header.works"></h1>
            <div class="container">
                <figure>
                    <!-- <img src="" alt=""> -->
                    <div style="width: 312px; height: 234px; background: grey"></div>
                    <figcaption><a href="#">Name of project</a></figcaption>
                </figure>
                <figure>
                    <!-- <img src="" alt=""> -->
                    <div style="width: 312px; height: 234px; background: grey"></div>
                    <figcaption><a href="#">Name of project</a></figcaption>
                </figure>
                <figure>
                    <!-- <img src="" alt=""> -->
                    <div style="width: 312px; height: 234px; background: grey"></div>
                    <figcaption><a href="#">Name of project</a></figcaption>
                </figure>
                <figure>
                    <!-- <img src="" alt=""> -->
                    <div style="width: 312px; height: 234px; background: grey"></div>
                    <figcaption><a href="#">Name of project</a></figcaption>
                </figure>
                <figure>
                    <!-- <img src="" alt=""> -->
                    <div style="width: 312px; height: 234px; background: grey"></div>
                    <figcaption><a href="#">Name of project</a></figcaption>
                </figure>
            </div>
        </section>
        <section class="contact dont-show" id="contact" >
            <h1 data-i18n="polina.header.contacts"></h1>
            <div class="container">
                <div class="popover dont-show" id="popover">
                    <span id="close-popover">X</span>
                    <p id="response-status"></p>
                </div>
                <form action="">
                    <fieldset>
                        <legend data-i18n="polina.form.aboutProject"></legend>
                        <textarea name="project" id="project" data-i18n-placeholder="polina.form.placeholder.project"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend data-i18n="polina.form.aboutYou"></legend>
                        <div class="flex">
                            <input type="text" name="name" id="name" data-i18n-placeholder="polina.form.placeholder.name" required>
                            <input type="email" name="email" id="email" data-i18n-placeholder="polina.form.placeholder.email" required>
                        </div>
                        <div class="flex">
                            <input type="tel" name="telphon" id="telphon" data-i18n-placeholder="polina.form.placeholder.phone">
                            <input type="submit" data-i18n-value="polina.btn.submit">
                        </div>
                    </fieldset>
                </form>
                
            </div>
        </section>
    </main>
    <script src="js/i18n.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
